{%extends 'base.html'%}
{%block title%}Login{%endblock%}
{%block sub%}
{% if user.is_authenticated %}
  <h1 style="color: #FF7F50">Bienvenido, {{user.username}}</h1>
{% else %}
  <h1>Login</h1>
{%endif%}
{%endblock%}
{%block content%}

<div class="container m-y-3">
  <div class="row">
    <div class="col-xs-6">
      {% if user.is_authenticated %}
      {% else %}
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="UserName"> Username</label>
          <input type="text" name="username">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color:#FF7F50 ; border-color: white">Login</button>
        <button type="reset" class="btn btn-danger" style="background: #006666; border-color: white">Cancel</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>

{%endblock%}
